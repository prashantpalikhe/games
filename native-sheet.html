<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Fixed Native Sheet</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: #333;
        height: 100vh;
        overflow: hidden;
      }
      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        gap: 15px;
      }
      button.trigger {
        padding: 16px 32px;
        background: #fff;
        color: #000;
        border: none;
        border-radius: 99px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.1s;
      }
      button.trigger:active {
        transform: scale(0.96);
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <h1 style="color: white">Fixed Alignment</h1>
      <button class="trigger" id="openSheetButton">Open Sheet</button>
    </div>

    <native-bottom-sheet id="my-sheet">
      <div class="sheet-content-inner">
        <div class="handle"></div>
        <h2>Aligned to Bottom</h2>
        <p>I switched the flex alignment to <code>flex-end</code>.</p>
        <p>Now, regardless of how tall the container is, I will always stick to the bottom of the screen.</p>

        <div style="margin-top: 20px; background: #f4f4f5; padding: 15px; border-radius: 12px">
          <p>Scrollable content area...</p>
          <div style="height: 100px"></div>
          <p>Bottom of content.</p>
        </div>

        <button
          class="trigger"
          style="background: #000; color: #fff; width: 100%; margin-top: 20px"
          onclick="this.closest('native-bottom-sheet').close()"
        >
          Close
        </button>
      </div>
    </native-bottom-sheet>

    <script>
      class NativeBottomSheet extends HTMLElement {
        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          this.isOpen = false;
          this._ticking = false;
        }

        connectedCallback() {
          this.render();
          this._container = this.shadowRoot.querySelector(".scroll-container");
          this._backdrop = this.shadowRoot.querySelector(".backdrop");
          this._spacer1 = this.shadowRoot.querySelector(".spacer-1");

          this.initInteraction();
          this.updateDimensions();
          window.addEventListener("resize", () => this.updateDimensions());
        }

        initInteraction() {
          this._container.addEventListener("click", (e) => {
            // Clicking the spacer (the empty area above sheet) closes it
            if (e.target.classList.contains("spacer-1")) {
              this.close();
            }
          });
          this._container.addEventListener("scroll", () => this.onScroll(), { passive: true });
        }

        updateDimensions() {
          // SPACER CALCULATION:
          // To hide the sheet, we need to push it down by exactly the viewport height.
          // We add a tiny buffer (1px) to ensure snapping doesn't get confused.
          this._spacer1.style.height = `${window.innerHeight}px`;

          if (!this.isOpen) {
            this._container.scrollTop = 0;
          }
        }

        onScroll() {
          if (!this._ticking) {
            window.requestAnimationFrame(() => {
              this.updateState();
              this._ticking = false;
            });
            this._ticking = true;
          }
        }

        updateState() {
          const scrollTop = this._container.scrollTop;
          const spacerHeight = this._spacer1.offsetHeight;

          // Opacity logic
          const progress = Math.min(scrollTop / (spacerHeight * 0.6), 1);
          this._backdrop.style.opacity = progress * 0.5;

          // Visibility logic
          if (progress <= 0.05) {
            if (this.style.visibility !== "hidden") {
              this.style.visibility = "hidden";
              this.style.pointerEvents = "none";
              this.isOpen = false;
            }
          } else {
            if (this.style.visibility !== "visible") {
              this.style.visibility = "visible";
              this.style.pointerEvents = "auto";
              this.isOpen = true;
            }
          }
        }

        open() {
          this.style.visibility = "visible";
          this.style.pointerEvents = "auto";
          requestAnimationFrame(() => {
            // Scroll exactly to the spacer height to reveal the sheet
            this._container.scrollTo({ top: this._spacer1.offsetHeight, behavior: "smooth" });
          });
        }

        close() {
          this._container.scrollTo({ top: 0, behavior: "smooth" });
        }

        render() {
          this.shadowRoot.innerHTML = `
                <style>
                    :host {
                        position: fixed; inset: 0; z-index: 9999;
                        visibility: hidden; pointer-events: none;
                    }
                    .backdrop {
                        position: absolute; inset: 0; background: #000;
                        opacity: 0; will-change: opacity; pointer-events: none;
                    }
                    .scroll-container {
                        position: absolute; left: 0; right: 0;
                        /* The Rubber Banding Trick: Taller than screen, shifted up */
                        top: -60px;
                        height: calc(100% + 60px);
                        overflow-y: auto; overflow-x: hidden;
                        scroll-snap-type: y mandatory;
                        overscroll-behavior-y: none;
                        scrollbar-width: none;
                        display: flex; flex-direction: column;
                    }
                    .scroll-container::-webkit-scrollbar { display: none; }

                    .spacer-1 {
                        scroll-snap-align: start;
                        width: 100%; flex-shrink: 0;
                        pointer-events: auto; /* Clickable backdrop area */
                    }

                    .sheet-wrapper {
                        scroll-snap-align: start;
                        flex-shrink: 0;
                        width: 100%;
                        /* Ensures the wrapper fills the visual space */
                        min-height: 100%; 
                        display: flex;
                        flex-direction: column;
                        /* CRITICAL FIX: Push content to bottom */
                        justify-content: flex-end; 
                        pointer-events: none;
                    }

                    .sheet-content {
                        background: #fff; width: 100%; max-width: 640px; margin: 0 auto;
                        border-radius: 24px 24px 0 0;
                        box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
                        position: relative; pointer-events: auto;
                        /* Bleeding background trick */
                        padding-bottom: 200vh; margin-bottom: -200vh;
                    }
                    
                    .sheet-content-inner {
                        padding: 24px;
                        padding-bottom: max(24px, env(safe-area-inset-bottom));
                    }

                    .spacer-2 { height: 300vh; width: 1px; flex-shrink: 0; pointer-events: none; }
                    .handle { width: 40px; height: 5px; background: #e4e4e7; border-radius: 99px; margin: 0 auto 20px auto; }
                </style>

                <div class="backdrop"></div>
                <div class="scroll-container">
                    <div class="spacer-1"></div>
                    <div class="sheet-wrapper">
                        <div class="sheet-content">
                            <slot></slot>
                        </div>
                    </div>
                    <div class="spacer-2"></div>
                </div>
                `;
        }
      }
      customElements.define("native-bottom-sheet", NativeBottomSheet);

      const openSheetButton = document.getElementById("openSheetButton");
      openSheetButton.addEventListener("click", () => {
        document.getElementById("my-sheet").open();
      });
    </script>
  </body>
</html>
