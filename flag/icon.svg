<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- App Icon Background (Rounded Square) -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>
  
  <!-- Flag Graphic -->
  <g transform="translate(106, 136)">
    <rect width="300" height="80" fill="#facc15"/>
    <rect y="80" width="300" height="80" fill="#3b82f6"/>
    <rect y="160" width="300" height="80" fill="#ef4444"/>
    
    <!-- Flag Border -->
    <rect width="300" height="240" rx="8" fill="none" stroke="#1e40af" stroke-width="12"/>
  </g>
</svg>
